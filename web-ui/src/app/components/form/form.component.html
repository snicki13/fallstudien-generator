<div class="form-container" *ngIf="groupInfo !== null && this.caseStudies.length > 0">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profile Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row" *ngFor="let study of this.caseStudies">
          <input type="checkbox"
                 [disabled]="isDisabled(study)"
                 [value]="study.number"
                 [(ngModel)]="map[study.number]"
          > {{study.title}}
      </div>
      <div class="row">
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="onSubmit()" mat-raised-button color="primary">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
